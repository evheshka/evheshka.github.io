<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка через Monobank</title>
    <script>
        async function handlePurchase() {
            try {
                const response = await fetch('/buy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accountId: '0',  // ID счета, который используется для оплаты
                        amount: 50000    // Сумма в минимальных единицах валюты (например, 50000 копеек = 500 грн)
                    })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('Покупка успешно завершена!');
                } else {
                    alert('Ошибка при выполнении покупки: ' + data.message);
                }
            } catch (error) {
                console.error('Ошибка при выполнении покупки:', error);
                alert('Произошла ошибка при оплате.');
            }
        }
    </script>
</head>
<body>
    <h1>Оформление покупки через Monobank</h1>
    <button onclick="handlePurchase()">Купить</button>
</body>
</html>
