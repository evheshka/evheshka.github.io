<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Event</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .cta-button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .section-title {
            font-size: 36px;
            margin: 40px 0 20px;
            text-align: center;
        }
        .offer-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .offer-card img {
            width: 80px;
            margin-bottom: 15px;
        }
        .offer-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .offer-details {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .btn-group .btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-free {
            background-color: #007bff;
            color: #fff;
        }
        .btn-limited {
            background-color: #333;
            color: #999;
        }
        .reserve-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- CTA Button -->
    <button class="cta-button">Принять участие</button>
    <p style="color: #666; font-size: 14px;">Это бесплатно, но мест немного</p>

    <!-- Title Section -->
    <h1 class="section-title">Преимущество для гостей премьеры</h1>

    <!-- Exclusive Offer Card -->
    <div class="offer-card">
        <img src="gift_icon.png" alt="Gift Icon">
        <h2 class="offer-title">Эксклюзивные условия</h2>
        <p class="offer-details">Использование Tomoru.Team только для гостей Премьеры</p>
        <div class="btn-group">
            <div class="btn btn-free">Бесплатно</div>
            <div class="btn btn-limited">Места ограничены</div>
        </div>
        <button class="reserve-button">Забронировать место</button>
    </div>

</body>
</html>
